name: client
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# flutter pub run build_runner build --delete-conflicting-outputs

version: 1.0.0+1

environment:
  sdk: ">=2.19.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  flutter_svg: ^2.0.5
  get: ^4.6.5

  # For Model
  freezed_annotation: ^2.2.0
  json_serializable: ^6.6.1
  json_annotation: ^4.8.1

  # For Networking
  dio: ^5.1.1
  retrofit: ^4.0.1
  pretty_dio_logger: ^1.3.1
  http: ^0.13.6

  bot_toast: ^4.0.4
  easy_localization: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  # For Builder
  build_runner: ^2.3.3
  flutter_gen_runner: ^5.2.0

  # For Model
  freezed: ^2.4.1

  # For Networking
  retrofit_generator: ^6.0.0+1

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/
